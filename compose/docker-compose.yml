# Minimal Docker Compose setup for tg-stream-service
# Usage:
#   Build image: docker compose -f compose/docker-compose.yml build
#   Run once:    docker compose -f compose/docker-compose.yml run --rm app
#   Start:       docker compose -f compose/docker-compose.yml up
#   Override cmd: docker compose -f compose/docker-compose.yml run --rm app python -m tg_stream_service

services:
  app:
    image: tg-stream-service:dev
    build:
      context: ..
      dockerfile: compose/Dockerfile
