name: tg-stream-service

services:
  tg-stream-service:
    build:
      context: ..                         # контекст — корень проекта (на уровень выше)
      dockerfile: compose/Dockerfile
    container_name: tg-stream-service
    restart: unless-stopped
    networks:
      - dwh-net
    dns:
      - 192.168.1.10
    volumes:
      - ../config/config.yml:/app/config/config.yml:ro
      - ../.sessions/tg_stream_service.session:/app/.sessions/tg_stream_service.session
      - ../log:/app/log
    environment:
      - PYTHONUNBUFFERED=1
    init: true
    command: ["python", "main.py"]

networks:
  dwh-net:
    external: true
